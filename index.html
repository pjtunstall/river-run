<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>River Run</title>
    <meta
      name="description"
      content="Introducing the Wheel of Fortune, or JavaScript event loop as it's popularly known. And also, me."
    />
    <meta name="author" content="Peter Tunstall" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&infin;</text></svg>"
    />

    <meta property="og:title" content="River Run" />
    <meta
      property="og:description"
      content="Introducing the Wheel of Fortune, or JavaScript event loop as it's popularly known. And also, me."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://pjtunstall.github.io/river-run/images/thumbnails/thumb_river.jpg"
    />
    <meta property="og:url" content="https://pjtunstall.github.io/river-run/" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="River Run" />
    <meta
      name="twitter:description"
      content="Introducing the Wheel of Fortune, or JavaScript event loop as it's popularly known. And also, me."
    />
    <meta
      name="twitter:image"
      content="https://pjtunstall.github.io/river-run/images/thumbnails/thumb_river.jpg"
    />

    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="js/components/ModalElement/modal-element.css"
    />
  </head>

  <body>
    <!-- The milestones (markers on the map indicating stages in the JS event loop) will live in here. -->
    <div id="world"></div>

    <!-- Click on this opens help modal. -->
    <compass-rose id="compass"></compass-rose>

    <!-- help-modal -->
    <modal-element id="help-modal" modal-title="Navigation Guide" role="">
      <div
        class="modal-body-content"
        data-body-src="js/components/ModalElement/modal-bodies/help-body.html"
      ></div>
      <modal-quote-footer>
        Let your inner compass guide you. You may feel lost, but it knows the
        way.
      </modal-quote-footer>
    </modal-element>

    <!-- Navigation Arrows: left and right. Clicking on them opens the projects and profile modals respectively. -->
    <button class="nav-arrow nav-arrow-left" id="nav-left">
      <svg viewBox="0 0 24 24">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
      </svg>
    </button>
    <button class="nav-arrow nav-arrow-right" id="nav-right">
      <svg viewBox="0 0 24 24">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
      </svg>
    </button>

    <!-- projects-modal -->
    <modal-element id="projects-modal" modal-title="Where Has it Flowed?">
      <div
        class="modal-body-content"
        data-body-src="js/components/ModalElement/modal-bodies/projects-body.html"
      ></div>
      <modal-link-footer
        href="https://github.com/pjtunstall"
        text="GitHub"
      ></modal-link-footer>
    </modal-element>

    <!-- profile-modal -->
    <modal-element id="profile-modal" modal-title="Where Does it Flow From?">
      <div
        class="modal-body-content"
        data-body-src="js/components/ModalElement/modal-bodies/profile-body.html"
      ></div>
      <modal-link-footer
        href="https://www.linkedin.com/in/peter-tunstall/"
        text="LinkedIn"
      ></modal-link-footer>
    </modal-element>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
