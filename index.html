  <body>
    <div id="world"></div>
    <svg
      viewBox="0 0 180 180"
      xmlns="http://www.w3.org/2000/svg"
      class="compass"
    >
      <!-- Compass Rose -->
      <circle
        cx="90"
        cy="90"
        r="85"
        fill="#d6c2a1"
        stroke="#6b5537"
        stroke-width="3"
      />
      <g fill="#8b7047">
        <polygon points="90,10 99,81 90,90 81,81" />
        <polygon points="142,38 99,81 90,90 81,81" />
        <polygon points="170,90 99,99 90,90 99,81" />
        <polygon points="142,142 99,99 90,90 99,81" />
        <polygon points="90,170 81,99 90,90 99,99" />
        <polygon points="38,142 81,99 90,90 81,81" />
        <polygon points="10,90 81,81 90,90 81,99" />
        <polygon points="38,38 81,81 90,90 99,81" />
      </g>
      <g fill="#3c2915">
        <polygon points="90,14 96,85 90,154 84,85" />
        <polygon points="166,90 96,96 14,90 84,84" />
      </g>
      <circle cx="90" cy="90" r="7" fill="#3c2915" />
      <circle cx="90" cy="90" r="4" fill="#d6c2a1" />
      <g class="compass-text">
        <text x="68" y="35">Fut</text>
        <text x="112" y="35">ure</text>
        <text x="72" y="160">Pa</text>
        <text x="104" y="160">st</text>
        <text x="145" y="80">Se</text>
        <text x="145" y="112">lf</text>
        <text x="35" y="80">Wo</text>
        <text x="35" y="112">rk</text>
      </g>
    </svg>

    <!-- Navigation Arrows -->
    <button
      class="nav-arrow nav-arrow-left"
      id="nav-left"
      aria-label="Navigate to Work/Projects"
    >
      <svg viewBox="0 0 24 24">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
      </svg>
    </button>

    <button
      class="nav-arrow nav-arrow-right"
      id="nav-right"
      aria-label="Navigate to Self/About"
    >
      <svg viewBox="0 0 24 24">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
      </svg>
    </button>

    <!-- Modals -->
    <modal-component id="help-modal" aria-label="Navigation Guide">
      <div
        class="modal-body-content"
        data-body-src="modal-bodies/help-body.html"
      ></div>
      <modal-quote-footer>
        Let your inner compass guide you. You may feel lost, but it knows the
        way.
      </modal-quote-footer>
    </modal-component>

    <modal-component id="profile-modal" aria-label="Where Does it Flow From?">
      <div
        class="modal-body-content"
        data-body-src="modal-bodies/profile-body.html"
      ></div>
      <modal-link-footer
        href="https://www.linkedin.com/in/peter-tunstall/"
        text="LinkedIn"
      ></modal-link-footer>
    </modal-component>

    <modal-component id="projects-modal" aria-label="Where Has it Flowed?">
