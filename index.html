<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>It's a Gentle Easy-Flowing River</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&infin;</text></svg>"
    />
  </head>
  <body>
    <div id="game"></div>
    <!-- Compass Rose -->
    <svg
      viewBox="0 0 180 180"
      xmlns="http://www.w3.org/2000/svg"
      class="compass"
    >
      <!-- Outer circle -->
      <circle
        cx="90"
        cy="90"
        r="85"
        fill="#d6c2a1"
        stroke="#6b5537"
        stroke-width="3"
      />

      <!-- Main compass star with 8 points -->
      <g fill="#8b7047">
        <polygon points="90,10 99,81 90,90 81,81" />
        <polygon points="142,38 99,81 90,90 81,81" />
        <polygon points="170,90 99,99 90,90 99,81" />
        <polygon points="142,142 99,99 90,90 99,81" />
        <polygon points="90,170 81,99 90,90 99,99" />
        <polygon points="38,142 81,99 90,90 81,81" />
        <polygon points="10,90 81,81 90,90 81,99" />
        <polygon points="38,38 81,81 90,90 99,81" />
      </g>

      <!-- Primary directions - larger lozenges -->
      <g fill="#3c2915">
        <polygon points="90,14 96,85 90,154 84,85" />
        <polygon points="166,90 96,96 14,90 84,84" />
      </g>

      <!-- Center circle -->
      <circle cx="90" cy="90" r="7" fill="#3c2915" />
      <circle cx="90" cy="90" r="4" fill="#d6c2a1" />

      <!-- Direction labels -->
      <g class="compass-text">
        <!-- North -->
        <text x="68" y="35">Fut</text>
        <text x="112" y="35">ure</text>
        <!-- South -->
        <text x="72" y="160">Pa</text>
        <text x="104" y="160">st</text>
        <!-- East -->
        <text x="145" y="82">He</text>
        <text x="145" y="112">lp</text>
        <!-- West -->
        <text x="35" y="82">In</text>
        <text x="35" y="112">fo</text>
      </g>
    </svg>

    <div class="modal" id="help-modal">
        <div class="modal-content">
            <button class="close-button" id="closeModal">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title">Navigation Guide</h2>
            </div>
            <div class="modal-body">              
              <p><strong>Never:</strong> The future's all yours.</p>
              <p><strong>Eat:</strong> Use the arrow keys to navigate this funny old river.</p>
              <p><strong>Soggy:</strong> The past is another country.</p>
              <p><strong>Wheat:</strong> Try the left arrow for more information.</p>
              <hr>
              <p><em>Let your inner compass guide you. You feel lost, but it knows the way.</em></p>
            </div>
        </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
